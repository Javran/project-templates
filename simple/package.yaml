name: simple
version: 0.1.0.0
github: Javran/simple
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
description: description

ghc-options:
  - -Wall

dependencies:
- base

library:
  source-dirs: src
  dependencies:
    - bytestring
    - containers
    - text

executables:
  demo:
    main: Main.hs
    source-dirs: exe
    dependencies:
      - simple
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  hspec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - simple
      - QuickCheck
      - hspec
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
